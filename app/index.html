<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;500;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game">
        <div id="blackJack">

            <header>
                <h1>BlackJack</h1>
            </header>

            <div id="message">
                <span id="mes"></span>
                <button id="try-again" type="button">Zagraj ponownie</button>
            </div>

            <div id="table">
                <h2>Twoje karty</h2>
                <div id="playersCards"></div>
                <h2>Karty krupiera</h2>
                <div id="dealersCards"></div>
            </div>

            <div id="points">
                <div id="display-points">
                    Punkty gracza: <span id="playerPoints">0</span>
                    Punkty krupiera: <span id="dealerPoints">0</span>
                </div>
                <div id="buttons">
                    <button id="hit">Dobierz karty</button><button id="stand">ZostajÄ™</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
